<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <title>Agende sua mentoria</title>

    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <div id="app">
      <header id="header">
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="form">
        <fieldset>
          <legend>Informações Pessoais</legend>

          <div class="input-container-col-2">
            <div class="input-wrapper">
              <label for="mentorship-name">Nome</label>
              <input type="text" id="mentorship-name" />
            </div>

            <div class="input-wrapper">
              <label for="mentorship-surname">Sobrenome</label>
              <input type="text" id="mentorship-surname" />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="mentorship-email"
              >Email <span>(digite um email válido)</span></label
            >
            <input type="email" id="mentorship-email" />
          </div>

          <div class="input-wrapper">
            <label for="mentorship-password"
              >Senha <span>(mínimo de 6 caracteres)</span></label
            >
            <input type="password" id="mentorship-password" minlength="6" />
          </div>
        </fieldset>

        <fieldset>
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentorship-mentor-name"
              >Nome do seu mentor <span>(só o primeiro nome)</span></label
            >
            <input type="text" id="mentorship-mentor-name" />
          </div>
        </fieldset>

        <fieldset>
          <legend>Seus horários disponíveis</legend>

          <h3>Primeira Mentoria</h3>
          <div class="input-container-col-3">
            <div class="input-wrapper">
              <label for="mentorship-date"
                >Data <span>(DD/MM/AAAA)</span></label
              >
              <input type="date" id="mentorship-date" />
            </div>

            <div class="input-wrapper">
              <label for="mentorship-time-start">Das</label>
              <input type="time" id="mentorship-time-start" />
            </div>

            <div class="input-wrapper">
              <label for="mentorship-time-end">Até</label>
              <input type="time" id="mentorship-time-end" />
            </div>
          </div>

          <h3>Segunda Mentoria</h3>
          <div class="input-container-col-3">
            <div class="input-wrapper">
              <label for="mentorship-date"
                >Data <span>(DD/MM/AAAA)</span></label
              >
              <input type="date" id="mentorship-date" />
            </div>

            <div class="input-wrapper">
              <label for="mentorship-time-start">Das</label>
              <input type="time" id="mentorship-time-start" />
            </div>

            <div class="input-wrapper">
              <label for="mentorship-time-end">Até</label>
              <input type="time" id="mentorship-time-end" />
            </div>
          </div>
        </fieldset>
      </form>

      <footer id="footer">
        <button form="form">Salvar</button>
      </footer>
    </div>
  </body>
</html>
